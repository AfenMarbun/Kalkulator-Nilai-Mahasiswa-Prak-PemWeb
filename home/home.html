<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kalkulator Nilai Mahasiswa</title>
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <div class="container">
      <div class="title">Kalkulator Nilai Mahasiswa</div>
      <div class="subtitle">
        Digunakan untuk menghitung indeks nilai akhir mahasiswa
      </div>
      <div class="form-container">
        <div class="form-group">
          <label for="nilai-tugas">Nilai Tugas</label>
          <input type="text" id="nilai-tugas" placeholder="Value" />
        </div>
        <div class="form-group">
          <label for="nilai-uts">Nilai Ujian Tengah Semester</label>
          <input type="text" id="nilai-uts" placeholder="Value" />
        </div>
        <div class="form-group">
          <label for="nilai-uas">Nilai Ujian Akhir Semester</label>
          <input type="text" id="nilai-uas" placeholder="Value" />
        </div>
        <button id="submit-btn" class="submit-btn">Submit</button>
        <button id="reset-btn" class="reset-btn">Reset</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
